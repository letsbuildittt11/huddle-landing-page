<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container d-flex">

    <header>
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="illustration">
        <img src="images/illustration-mockups.svg" alt="">
      </div>
    </header>

    <main class="main">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.   
      </p>

      <div class="register-btn">
        Register
      </div>

      <div class="social-media-logos">
        <div class="footer-logo">
          <img src="images/logo-facebook.svg" alt="">
        </div>
        <div class="footer-logo">
          <img src="images/logo-twitter.svg" alt="">
        </div>
        <div class="footer-logo">
          <img src="images/logo-instagram.svg" alt="">
        </div>
      </div>
    </main>

  </div> <!--End of container-->

  <footer class="footer">
      
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> <!--End of Footer-->
</body>
</html>
